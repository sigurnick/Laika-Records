<div class="p-5 mx-auto bg-slate-300 ">
  <h1 class="text-3xl font-semibold text-left mb-12 tracking-wide">Database</h1>

  <!-- Search result -->

  <div *ngIf="items.length > 0" class="mt-10">
    <div class="flex flex-col">
      <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
          <div class="overflow-x-auto">
            <table class="min-w-full text-left text-sm font-light">
              <thead class="border-b bg-[rgb(66,66,66)] text-white font-medium">
                <tr>
                  <th
                    scope="col"
                    class="px-3 py-2 xl:px-6 lg:xl-4 text-center text-xl hidden lg:block"
                  >
                    Cover
                  </th>
                  <th
                    scope="col"
                    class="px-3 py-2 xl:px-6 lg:xl-4 text-center text-xl"
                  >
                    Barcode/Catno
                  </th>
                  <th
                    scope="col"
                    class="px-3 py-2 xl:px-6 lg:xl-4 text-center text-xl"
                  >
                    Title
                  </th>
                  <th
                    scope="col"
                    class="px-3 py-2 xl:px-6 lg:xl-4 text-center text-xl"
                  >
                    Artist
                  </th>
                  <th
                    scope="col"
                    class="px-3 py-2 xl:px-6 lg:xl-4 text-center text-xl"
                  >
                    Label
                  </th>
                  <th
                    scope="col"
                    class="px-3 py-2 xl:px-6 lg:xl-4 text-center text-xl"
                  >
                    Date added
                  </th>
                  <th
                    scope="col"
                    class="px-3 py-2 xl:px-6 lg:xl-4 text-center text-xl"
                  >
                    Price
                  </th>
                  <th
                    scope="col"
                    class="px-3 py-2 xl:px-6 lg:xl-4 text-center text-xl"
                  >
                    Quantity
                  </th>
                  <th
                    scope="col"
                    class="px-3 py-2 xl:px-6 lg:xl-4 text-center text-xl"
                  >
                    Edit
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let item of items; index as i"
                  class="border-b bg-white hover:bg-gray-300"
                >
                  <td class="px-3 py-2 font-medium text-center hidden lg:block">
                    <img
                      class="w-[40px] h-[40px] xl:w-[60px] xl:h-[60px]
                      min-[1600px]:h-[90px] min-[1600px]:w-[90px]
                     "
                      src="{{item.imgUrl[0]}}"
                    />
                  </td>

                  <td class="px-3 py-2 text-center text-lg">
                    <div>
                      {{ item.barcode }}
                    </div>
                    <div>
                      {{ item.catno }}
                    </div>
                  </td>
                  <td class="px-3 py-2 text-center text-lg">
                    {{ item.title }}
                  </td>
                  <td class="px-3 py-2 text-center text-lg">
                    {{ item.artists[0].name }}
                  </td>
                  <td class="px-3 py-2 text-center text-lg">
                    {{ item.labels[0].name }}
                  </td>
                  <td class="px-3 py-2 text-center text-lg">


                      {{ item.dateAdded | date }}

                  </td>
                  <td class="px-3 py-2 text-center text-lg">
                    {{ item.price }} â‚¬
                  </td>
                  <td class="px-3 py-2 text-center text-lg">
                    {{ item.quantity }}
                  </td>
                  <td class="px-3 py-2 text-center text-lg">
                    <div class="flex justify-center items-center gap-1">
                      <!-- add1 -->
                      <button
                        (click)="addQuantity(item)"
                        class="bg-coolBlack text-white py-1 px-2 rounded-md hover:bg-green-500 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-4 h-4"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 4.5v15m7.5-7.5h-15"
                          />
                        </svg>
                      </button>
                      <!-- remove 1 -->
                      <button
                        (click)="removeQuantity(item,i)"
                        class="bg-coolBlack text-white py-1 px-2 rounded-md hover:bg-red-500 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-4 h-4"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M19.5 12h-15"
                          />
                        </svg>
                      </button>
                      <!-- remove all -->
                      <button
                        (click)="eliminateItem(item,i)"
                        class="bg-coolBlack text-white py-1 px-2 rounded-md hover:bg-gray-400 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-4 h-4"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6 18L18 6M6 6l12 12"
                          />
                        </svg>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
