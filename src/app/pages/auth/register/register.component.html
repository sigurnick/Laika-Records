<form
  [formGroup]="form"
  class="container mx-auto p-7 flex justify-center  items-center md:mt-10  max-w-[600px]  md:max-w-[500px] full-height-register"
>
  <div class="w-full flex flex-col gap-5">
    <h1 class="text-2xl tracking-wide font-light mb-5">Register</h1>
    <!-- ------------------[Input Form]------------------ -->

    <!-- -----------email -->
    <div>
      <div>
        <label for="email" class="mb-1 block text-lg font-light">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="border-2 p-1 w-full focus:outline-none focus:border-gray-900  rounded-md focus:ring-0 dark:text-black"
        />

        <!-- Validazione email -->
        <div
        class="text-red-500"
        *ngIf="
          form.get('email')?.hasError('email') &&
          form.get('email')?.dirty
        "
      >
        Email not valid
      </div>
      </div>
    </div>

    <!-- -----------password -->
    <div>
      <label for="name" class="mb-1 block text-lg font-light">Password</label>
      <input
        type="password"
        formControlName="password"
        placeholder="Create password"
        class="border-2 p-1 w-full focus:outline-none focus:border-gray-900 rounded-md focus:ring-0 dark:text-black"
      />

      <!-- validazione password -->
      <div
        class="text-red-500"
        *ngIf="
          form.get('password')?.hasError('minlength') &&
          form.get('password')?.dirty
        "
      >
        Password must contain at least six characters
      </div>
    </div>

    <!-- -----------conferma password -->
    <div>
      <label for="name" class="mb-1 block text-lg font-light">
        Confirm Password</label
      >
      <input
        type="password"
        formControlName="confPassword"
        placeholder="Re-type password"
        class="border-2 p-1 w-full focus:outline-none focus:border-gray-900 rounded-md focus:ring-0 dark:text-black"
      />
      <!-- validazione conferma password -->
      <div
        class="text-red-500"
        *ngIf="
          form.hasError('passwordNotMatch') &&
          (form.get('password')?.dirty || form.get('confPassword')?.dirty)
        "
      >
        Password not match
      </div>
    </div>

    <!-- ---------nome -->
    <div>
      <label for="name" class="mb-1 block text-lg font-light"
        >Name <span class="font-extralight">- optional</span>
      </label>
      <input
        class="border-2 p-1 w-full focus:outline-none focus:border-gray-900 rounded-md focus:ring-0 dark:text-black"
        type="text"
        formControlName="name"
        placeholder="Name"
      />
    </div>
    <!-- --------cognome -->
    <div>
      <label for="surname" class="mb-1 block text-lg font-light"
        >Surname <span class="font-extralight">- optional</span></label
      >
      <input
        type="text"
        formControlName="surname"
        placeholder="Surname"
        class="border-2 p-1 w-full focus:outline-none focus:border-gray-900 rounded-md focus:ring-0  dark:text-black"
      />
    </div>

    <!-- Privacy -->
    <div class="flex items-center gap-2 px-1 mt-1">
      <input
      type="checkbox"
      formControlName="privacy"
      class=" focus:ring-0 active:bg-black selection:bg-black accent-">
      <label class="hover:underline" for="privacy"><a href="https://www.privacypolicygenerator.info/live.php?token=Dn6OvE1et5QTpmld6c7uoiiBygEYQ7Xc">Acept our privacy policy</a> </label>
    </div>

    <!----------- Register button --------- -->
    <div class="text-center">
      <button
        (click)="submitForm()"
        class="mt-6 mx-auto bg-black text-white py-2 px-4 flex items-center justify-center w-5/12 md:w-3/12 rounded-md border-2 border-black hover:bg-white hover:text-black transition-colors dark:bg-white dark:text-black dark:border-2 dark:border-white dark:hover:bg-black dark:hover:text-white "
      >
        <svg
          *ngIf="isLoading"
          aria-hidden="true"
          role="status"
          class="inline w-5 h-5 mr-2 text-white animate-spin dark:text-black"
          viewBox="0 0 100 101"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="#E5E7EB"
          />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentColor"
          />
        </svg>

        <span> Register </span>
      </button>

      <!-- Errori nella registrazione -->
      <div
        *ngIf="error"
        class=" text-red-500 p-2 pt-6  text-left"
        role="alert"
      >
      {{ error }}

      </div>
    </div>

    <hr class="border-black mt-2 dark:border-slate-200" />

    <div>
      Already have an account?
      <span
        ><a
          routerLink="/login"
          class="font-semibold hover:underline"
          >Log in</a
        ></span
      >
    </div>
  </div>
</form>
