<div class="px-5 py-3 max-w-[1600px] mx-auto mt-16 w-full">
  <!-- qui va inserito il nome utente -->

  <!-----------------------------------[Nav Profile Mobile]----------------------------------->
  <div class="md:hidden">
    <nav *ngIf="isRouteOpen == false" class="flex flex-col items-center">
      <!-- My Orders -->
      <a
        (click)="openRoute()"
        class="flex items-center gap-2 p-2"
        routerLink="/profile/{{ id }}/orders"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-10 h-10"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
          />
        </svg>
        <span class="text-xl tracking-wider">My orders</span>
      </a>

      <!-- Favourites -->
      <a
        (click)="openRoute()"
        class="flex items-center gap-2 p-2"
        routerLink="/profile/{{ id }}/favourites"
      >

          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-10 h-10"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
          />
        </svg>

        <span class="text-xl tracking-wider">Favourites</span>
      </a>

      <!-- Profile -->
      <a
        (click)="openRoute()"
        class="flex items-center gap-2 p-2"
        routerLink="/profile/{{ id }}/editprofile"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-10 h-10"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
          />
        </svg>

        <span class="text-xl tracking-wider">Profile</span>
      </a>

      <!-- Address -->
      <a
        (click)="openRoute()"
        class="flex items-center gap-2 p-2"
        routerLink="/profile/{{ id }}/address"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-10 h-10"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
          />
        </svg>

        <span class="text-xl tracking-wider">Address</span>
      </a>

      <!-- Payment -->
      <a
        (click)="openRoute()"
        class="flex items-center gap-2 p-2"
        routerLink="/profile/{{ id }}/payment"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-10 h-10"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z"
          />
        </svg>

        <span class="text-xl tracking-wider">Payment</span>
      </a>

      <!-- Logout -->
      <a
        (click)="openRoute()"
        (click)="logOut()"
        class="flex items-center gap-2 p-2"
        routerLink="/profile/{{ id }}/payment"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-10 h-10"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"
          />
        </svg>

        <span class="text-xl tracking-wider">Log out</span>
      </a>
    </nav>



    <div *ngIf="isRouteOpen == true" class="w-full">
      <router-outlet></router-outlet>
    </div>
  </div>
