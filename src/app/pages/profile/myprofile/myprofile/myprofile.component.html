<div class="relative md:block">
  <!-- Go back button -->
  <button class="absolute left-0 top-[10px] md:hidden" (click)="goBack()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 19.5L8.25 12l7.5-7.5"
      />
    </svg>
  </button>

  <!-- All profile data -->
  <div class="flex flex-col gap-8">
    <h1
      class="text-4xl tracking-wide font-bold text-center w-full md:text-left"
    >
      MY PROFILE
    </h1>
    <hr class="border-bottom-4 border-black mt-1" />

    <!-- My data - edit -->
    <div class="flex justify-between">
      <h2 class="text-2xl tracking-wide font-semibold text-left w-full">
        My data
      </h2>
      <button
      data-modal-target="defaultModal" data-modal-toggle="defaultModal"
        class="font-medium text-orange-300"
      >
        Edit
      </button>
    </div>

    <!-- Name - Email -->
    <div class="flex flex-col gap-6">
      <div>
        <h6 class="font-semibold">First and last name</h6>
        <p>{{ nameUser }} {{ surnameUser}}</p>
      </div>

      <div>
        <h6 class="font-semibold">Email address</h6>
        <p>{{ userData.email }}</p>
      </div>
    </div>

    <hr class="border-bottom-4 border-black mt-1" />

    <div class="flex justify-between items-start">
      <div>
        <h2 class="text-2xl tracking-wide font-semibold text-left w-full mb-3">
          Password
        </h2>
        <p class="font-semibold">********</p>

        <!-- alert -->
        <p *ngIf="showUpdatePasswordAlert" class="text-red-500 mt-2">{{updatePasswordError}} </p>
      </div>
      <button
      data-modal-target="editPasswordModal" data-modal-toggle="editPasswordModal"
      class="font-medium text-orange-300">Edit</button>
    </div>
    <hr class="border-bottom-4 border-black mt-1" />
    <button (click)="deleteAccount()" class="text-orange-300 text-left font-medium">
      Delete account
    </button>
  </div>





<!-----------------------------------[Edit name modal]----------------------------------->
<div id="defaultModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full ">
    <div class="relative w-full max-w-[420px] max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Edit Name
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="defaultModal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
           <!-- form -->
      <form (ngSubmit)="editNameFormSubmit(editNameForm)" #editNameForm="ngForm" method="dialog">
        <div class="flex flex-col items-center gap-4 px-4">
          <!-- Name -->

          <input
            class="border-2 p-1 focus:outline-none rounded-md focus:border-gray-900 focus:ring-0 w-full"
            type="text"
            placeholder="First name"
            required
            name="name"
            text
            [(ngModel)]="userData.name"


          />
          <!-- surname -->
          <input
            class="border-2 p-1 focus:outline-none rounded-md focus:border-gray-900 focus:ring-0 w-full"
            type="text"
            placeholder="Last name"
            required
            name="surname"
            text
            [(ngModel)]="userData.surname"

          />

        </div>
            <!-- Modal footer -->
            <div class="flex items-center justify-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
              <button
              type="submit" data-modal-hide="defaultModal"
              class="bg-black rounded-md text-white py-2 px-4 flex items-center justify-center w-6/12 hover:bg-coolBlack"
            >
              UPDATE
            </button>
          </div>
        </form>
        </div>
    </div>
</div>


<!-----------------------------------[ Edit password modal]----------------------------------->
<div id="editPasswordModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full ">
  <div class="relative w-full max-w-[420px] max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
              <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                  Edit Password
              </h3>
              <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="editPasswordModal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
         <!-- form -->
    <form (ngSubmit)="editPasswordFormSubmit(editPasswordForm)" #editPasswordForm="ngForm" method="dialog">
      <div class="flex flex-col items-center gap-4 px-4">

        <!-- New password -->
        <input
          class="border-2 p-1 focus:outline-none rounded-md focus:border-gray-900 focus:ring-0 w-full"
          type="password"
          placeholder="New password"
          required
          name="newPassword"
          ngModel
          password
        />

      </div>
          <!-- Modal footer -->
          <div class="flex items-center justify-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
            <button
            type="submit" data-modal-hide="editPasswordModal"
            class="bg-black rounded-md text-white py-2 px-4 flex items-center justify-center w-6/12 hover:bg-coolBlack"
          >
            UPDATE
          </button>
        </div>
      </form>
      </div>
  </div>
</div>





</div>
