<div class="relative md:block">
  <!-- Go back button -->
  <button class="absolute left-0 top-[10px] md:hidden" (click)="goBack()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 19.5L8.25 12l7.5-7.5"
      />
    </svg>
  </button>

  <!-- All profile data -->
  <div class="flex flex-col gap-8">
    <h1
      class="text-4xl tracking-wide font-bold text-center w-full md:text-left"
    >
      MY PROFILE
    </h1>
    <hr class="border-bottom-4 border-black mt-1" />

    <!-- My data - edit -->
    <div class="flex justify-between">
      <h2 class="text-2xl tracking-wide font-semibold text-left w-full">
        My data
      </h2>
      <button
        onclick="editNameEmailModal.showModal()"
        class="font-medium text-orange-300"
      >
        Edit
      </button>
    </div>

    <!-- Name - Email -->
    <div class="flex flex-col gap-6">
      <div>
        <h6 class="font-semibold">First and last name</h6>
        <p>{{ userData.name }} {{ userData.surname }}</p>
      </div>

      <div>
        <h6 class="font-semibold">Email address</h6>
        <p>{{ userData.email }}</p>
      </div>
    </div>

    <hr class="border-bottom-4 border-black mt-1" />

    <div class="flex justify-between items-start">
      <div>
        <h2 class="text-2xl tracking-wide font-semibold text-left w-full mb-3">
          Password
        </h2>
        <p class="font-semibold">********</p>
      </div>
      <button class="font-medium text-orange-300">Edit</button>
    </div>
    <hr class="border-bottom-4 border-black mt-1" />
    <button class="text-orange-300 text-left font-medium">
      Delete account
    </button>
  </div>

  <!-- Edit name/email modal -->

  <!-- Open the modal using ID.showModal() method -->

  <dialog id="editNameEmailModal" class="modal  rounded-md px-10 py-16 w-5/12 h-7/12">
    <div class="modal-box">
      <h3 class="font-bold text-2xl text-center mb-8">MY DATA</h3>

      <!-- form -->
      <form (ngSubmit)="editNameForm(form)" #form="ngForm" method="dialog">
        <div class="flex flex-col items-center gap-4">
          <!-- Name -->

          <input
            class="border-2 p-1 focus:outline-none rounded-md focus:border-gray-900 focus:ring-0 w-full"
            type="text"
            placeholder="First name"
            required
            #price="ngModel"
            name="name"
            ngModel
            value="{{ userData.name }}"
          />
          <!-- surname -->
          <input
            class="border-2 p-1 focus:outline-none rounded-md focus:border-gray-900 focus:ring-0 w-full"
            type="text"
            placeholder="Last name"
            required
            #price="ngModel"
            name="surname"
            ngModel
            value="{{ userData.surname }}"
          />

          <button
            class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
          >
            âœ•
          </button>
          <!-- Buttons -->

          <button
            type="submit"
            class="bg-coolBlack rounded-md text-white py-2 px-4 flex items-center justify-center w-full hover:bg-black"
          >
            UPDATE
          </button>
        </div>
      </form>
    </div>
  </dialog>








</div>
