
<!-- Main site (utente base loggato) -->
<div *ngIf="isAdminLogged == false" class="dark:bg-black dark:text-white">
  <app-header></app-header>
  <div class="mt-[70px]">
    <app-searchbar></app-searchbar>
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Admin dashboard (visibile solo se loggati con admin) -->
<app-dashboard
  *ngIf="isAdminLogged == true"
  [isAdminLoggedParent]="isAdminLogged"
  (childLogOutEvent)="handleLogOutInChild($event)"
></app-dashboard>
