<!-- Main site (utente base loggato) -->
<div *ngIf="isAdminLogged == false">
  <app-header></app-header>
  <router-outlet></router-outlet>
</div>

<!-- Admin dashboard (visibile solo se loggati con admin) -->
<app-dashboard
  *ngIf="isAdminLogged == true"
  [isAdminLoggedParent]="isAdminLogged"
  (childLogOutEvent)="handleLogOutInChild($event)"
></app-dashboard>
