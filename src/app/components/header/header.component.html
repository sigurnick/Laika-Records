<header *ngIf="isAboutPage == false" [ngClass]="{ scrolled: isScrolled }"
class="headerTop z-50 h-[80px] bg-white dark:bg-black">

  <div class="p-3 max-w-[1400px] mx-auto">


    <!-- TOP Header -->
    <div class="flex justify-between items-center">
      <!-- Logo e Navbar Light mode-->
      <div *ngIf="isDarkMode==false" class="flex items-center gap-16">
        <a routerLink="/home">
          <img src="assets/LaikaRecords-logo.jpg" alt="logo" class="w-[250px]" />

        </a>

        <nav class="flex items-center gap-3">


          <a
            routerLink="/home"
            routerLinkActive="linkActive"
            class="hidden md:block text-xl font-light text-gray-600 tracking-wider hover:text-black dark:text-white"
            >Home</a
          >

          <a
            routerLink="/products"
            routerLinkActive="linkActive"
            class="hidden md:block text-xl font-light text-gray-600 tracking-wider hover:text-black dark:text-white"
            >Products</a
          >

          <a
          routerLink="/about"
          routerLinkActive="linkActive"
          class="hidden md:block text-xl font-light text-gray-600 tracking-wider hover:text-black dark:text-white"
          >About</a
        >
        </nav>
      </div>

       <!-- Logo e Navbar Dark mode-->
       <div *ngIf="isDarkMode==true" class="flex items-center ">
        <a routerLink="/home">
          <img src="assets/laikawhite.png" alt="logo" class="w-[340px] ml-[-30px]" />

        </a>

        <nav class="flex items-center gap-3">


          <a
            routerLink="/home"
            routerLinkActive="linkActiveDarkMode"
            class="hidden md:block text-xl font-light tracking-wider hover:text-slate-200 text-white"
            >Home</a
          >

          <a
            routerLink="/products"
            routerLinkActive="linkActiveDarkMode"
            class="hidden md:block text-xl font-light tracking-wider hover:text-slate-200 text-white"
            >Products</a
          >

          <a
          routerLink="/about"
          routerLinkActive="linkActiveDarkMode"
          class="hidden md:block text-xl font-light tracking-wider hover:text-slate-200 text-white"
          >About</a
        >
        </nav>
      </div>

      <!-- Right Icons -->
      <ul class="flex items-center gap-3" >

   <!-- Sun darkmode-->
   <li *ngIf="isDarkMode==false"  class="flex items-center">
    <button (click)="activateDarkMode()"
      ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
      </svg>
    </button>
  </li>

   <!-- Moon darkmode-->
   <li  *ngIf="isDarkMode" class="flex items-center">
    <button (click)="activateLightMode()"
      ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
      </svg>

    </button>
  </li>


        <!-- wanted  logged-->
        <li  *ngIf="userData" class="hidden md:flex items-center">
          <a  routerLink="/profile/{{userData.userId}}/wanted"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-7 h-7 hover:stroke-red-500"
              [class.heartFill]="newWantedEvents"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
              />
            </svg>
          </a>
        </li>

        <!-- wanted not logged-->
        <li *ngIf="!userData" class="hidden md:flex items-center">
          <a  routerLink="/login"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-7 h-7 hover:stroke-red-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
              />
            </svg>
          </a>
        </li>


        <!-- collection loged-->
        <li *ngIf="userData" class="hidden md:flex items-center">
          <a  routerLink="/profile/{{userData.userId}}/collection"
            ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 hover:stroke-blue-500 "
            [class.collectionFill]="newCollectedEvents">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
            </svg>

          </a>
        </li>
        <!-- collection not logged -->
        <li *ngIf="!userData" class="hidden md:flex items-center">
          <a  routerLink="/login"
            ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 hover:stroke-blue-500 ">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
            </svg>

          </a>
        </li>

        <!-- cart -->
        <li *ngIf="isLogged" class="hidden md:flex items-center relative">
          <a class="flex items-center" *ngIf="userData"
          routerLink="/cart/{{userData.userId}}"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-7 h-7 hover:stroke-orange-600"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
              />
            </svg>
            <span *ngIf="numberItemsOnCart != null" class="absolute bottom-[-5px] right-[-5px] bg-black  text-white text-sm px-1.5 rounded-full dark:bg-coolBlack">{{numberItemsOnCart}}</span>
          </a>
        </li>

         <!-- cart not logged-->
         <li *ngIf="!isLogged" class="hidden md:flex items-center">
          <a class="flex items-center"
          routerLink="/login"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-7 h-7 hover:stroke-orange-600"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
              />
            </svg>
          </a>
        </li>

        <!-- Profile -->
        <li *ngIf="isLogged && user" class="flex items-center">
          <a class="flex items-center" routerLink="/profile/{{ user.localId }}/editprofile">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-7 h-7"
            >
              <path
                fill-rule="evenodd"
                d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
        </li>

        <!-- login -->
        <li *ngIf="!isLogged" class="flex items-center">
          <a class="flex items-center" routerLink="/login">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-7 h-7 hover:stroke-black dark:hover:stroke-slate-200"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </a>
        </li>

        <!-- mobile nav button Open/close -->
        <li class="md:hidden">
          <button class="flex items-center" (click)="openMenu()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 9h16.5m-16.5 6.75h16.5"
              />
            </svg>
          </button>
        </li>


      </ul>
    </div>


  </div>


</header>


  <!-- ----------Overlay Mobile Navbar---------->
  <div
  *ngIf="isMenuOpen == true"
  class="bg-transparentBg h-full w-full fixed top-0 left-0 overflow-hidden z-[200]"
>
  <div class="relative h-full w-full">
    <!--Button for close menu-->
    <button
      (click)="closeMenu()"
      *ngIf="isMenuOpen == true"
      class="absolute top-5 right-5"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-9 h-9 text-white"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <ul class="absolute top-1/4 lef-2/4 text-center w-full">

      <!-- HOME -->
      <li class="text-white text-2xl m-5">
        <a
          (click)="closeMenu()"
          routerLink="/home"
          routerLinkActive="linkActiveMobile"
          >Home</a
        >
      </li>



      <!-- CATALOGO -->
      <li class="text-white text-2xl m-5">
        <a
          (click)="closeMenu()"
          routerLink="/products"
          routerLinkActive="linkActiveMobile"
          >Products</a
        >
      </li>


      <!-- LOGIN -->
      <li class="text-white text-2xl m-5" *ngIf="!isLogged">
        <a
          (click)="closeMenu()"
          routerLink="/login"
          routerLinkActive="linkActiveMobile"
          >Login</a
        >
      </li>

      <!-- PROFILO -->
      <li class="text-white text-2xl m-5" *ngIf="isLogged && user">
        <a
          (click)="closeMenu()"
          routerLink="/profile/{{ user.localId }}"
          routerLinkActive="linkActiveMobile"
          >Profile</a
        >
      </li>

      <!-- COLLECTION -->
      <li class="text-white text-2xl m-5" *ngIf="isLogged && user">
        <a
          (click)="closeMenu()"
          routerLink="/profile/{{ user.localId }}/collection"
          class="flex items-center justify-center gap-2"
        >

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-white inline-block">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
        </svg>

          <span> Collection</span>
        </a>
      </li>

      <!-- WANTED -->
      <li class="text-white text-2xl m-5"  *ngIf="isLogged && user">
        <a
          (click)="closeMenu()"
          routerLink="/profile/{{ user.localId }}/wanted"
          class="flex items-center justify-center gap-2"
        >

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-white inline-block">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
        </svg>


          <span> Wanted</span>
        </a>
      </li>

      <!-- CART-->
      <li *ngIf="user != null" class="text-white text-2xl m-5">
        <a
          (click)="closeMenu()"
          routerLink="/cart/{{ user.localId }}"
          class="flex items-center justify-center gap-2"
        >

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-7 h-7 text-white inline-block"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
          </svg>
          <span> Cart</span>
        </a>
      </li>

        <!-- ABOUT -->
        <li class="text-white text-2xl m-5">
          <a
            (click)="closeMenu()"
            routerLink="/about"
            routerLinkActive="linkActiveMobile"
            >About</a
          >
        </li>



    </ul>
  </div>
</div>
