<!-- ------------------------------------[Mobile Nav]------------------------------------ -->
<div class="flex flex-col gap-3 bg-primary px-5 pb-5 pt-2 lg:hidden">
  <!-- -------------------TOP NAV--------------- -->
  <div class="flex justify-between items-center">
    <!-- ----------Overlay Menu---------->
    <div
      *ngIf="isMenuOpen == true"
      class="bg-transparentBg h-full w-full fixed top-0 left-0 overflow-hidden z-50"
    >
      <div class="relative h-full w-full">
        <!--Button for close menu-->
        <button
          (click)="closeMenu()"
          *ngIf="isMenuOpen == true"
          class="absolute top-5 right-5"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-9 h-9 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <ul class="absolute top-1/4 lef-2/4 text-center w-full">
          <li class="text-white text-4xl m-5">
            <a routerLink="home">Home</a>
          </li>
          <li class="text-white text-4xl m-5" *ngIf="!isLogged">
            <a routerLink="home">Login / Register</a>
          </li>
          <li class="text-white text-4xl m-5">
            <a routerLink="home">Profile</a>
          </li>
          <li class="text-white text-4xl m-5">
            <a routerLink="home" class="flex items-center justify-center gap-2">
              <!-- cart icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-9 h-9 text-white inline-block"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                />
              </svg>
              <span> Carrello</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- ---------------------------------->

    <!-- Logo -->
    <a routerLink="/home">
      <img
        class="w-[320px]"
        src="assets/Laika Records2.png"
        alt="Laika Records logo"
      />
    </a>

    <!-- Right Icons-->
    <div class="flex items-center gap-4">
      <div class="flex items-center">
        <a
         *ngIf="!isLogged"
          routerLink="/login"
          class="flex items-center bg-secondary rounded-3xl py-2 px-3 hover:bg-tertiary"
        >
          <!-- profile icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-7 h-7 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
            />
          </svg>
        </a>


        <button
        *ngIf="isLogged"
        (click)="logout()"
        class="flex items-center text-white hover:text-secondary"
      >

        Log Out
      </button>
      </div>
      <!-- cart icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 text-white"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
        />
      </svg>

      <!--Open menu button-->
      <button (click)="openMenu()" *ngIf="isMenuOpen == false">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-9 h-9 text-white"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>

      </button>
    </div>
  </div>
  <!-- -------------------------------------------- -->

  <!-- -----------BOTTOM NAV-------------- -->
  <!-- -----------------Search----------------------- -->
  <form #searchform="ngForm" (ngSubmit)="onSubmit(searchform)">
    <div class="relative">
      <input
        type="search"
        id="nav-search"
        class="block w-full p-4 text-sm text-white border border-gray-300 bg-slate-200 h-10 rounded-sm focus:outline-none focus:border-secondary"
        placeholder="Cosa stai cercando?"
        required
        name="search"
        ngModel
        searchs
      />

      <button type="submit" class="text-xgray absolute right-2.5 bottom-2.5">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>
      </button>
    </div>
  </form>
  <!-- ------------------------------------------------- -->
</div>
<!--------------------------------------------------------------------------------------------------------->

<!-- ------------------------------------[Dextop Nav]------------------------------------ -->
<div class="hidden lg:flex flex-col gap-3 bg-primary py-3 px-5">
  <!-- -------------------TOP NAV--------------- -->
  <div class="flex justify-center items-center gap-8">
    <!-- Logo -->
    <a routerLink="/home">
      <img
        class="w-[320px]"
        src="assets/Laika Records2.png"
        alt="Laika Records logo"
      />
    </a>

    <!-- -----------------Search----------------------- -->
    <form #searchform="ngForm" (ngSubmit)="onSubmit(searchform)" class="w-full">
      <div class="relative max-w-[800px]">
        <input
          type="search"
          id="dextop-search"
          class="block p-4 text-sm text-xgray border border-gray-300 bg-white h-12 w-full focus:outline-none focus:border-secondary"
          placeholder="Cosa stai cercando?"
          required
          name="search"
          ngModel
          searchs
        />

        <button type="submit" class="text-xgray absolute right-2.5 bottom-2.5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
        </button>
      </div>
    </form>
    <!-- ------------------------------------------------- -->

    <!-- Right menu -->
    <div class="flex items-center gap-4">

      <!-- Login -->
      <a
       *ngIf="!isLogged"
        routerLink="/login"
        routerLinkActive="active"
        class="flex items-center bg-secondary rounded-3xl py-2 px-3 hover:bg-tertiary"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-7 h-7 text-white "
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
          />
        </svg>
        <div class="text-white">Log in</div>
      </a>

        <!-- Logout -->
        <button
        *ngIf="isLogged"
        (click)="logout()"
         class="flex items-center text-white hover:text-secondary"
       >

         Log Out
       </button>
      <!-- cart icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-9 h-9 text-white"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
        />
      </svg>
    </div>
  </div>
  <!-- -------------------------------------------- -->
</div>
