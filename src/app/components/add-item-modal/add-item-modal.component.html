<dialog id="my_modal_1" class="modal p-5 rounded-md shadow-md container max-w-2xl">
  <form
    (ngSubmit)="submitItem(form)"
    #form="ngForm"
    method="dialog"

  >
    <h2 class="text-2xl font-semibold text-center mb-7">Add item into Database</h2>

<div class="flex flex-col items-center">

  <!-- Price -->
  <div class="flex justify-center items-center mb-5">
    <label for="price" class="text-xl mr-1">Insert item price:</label>
    <input
      class="border-2 p-1 focus:outline-none rounded-md focus:border-gray-900 focus:ring-0"
      type="text"
      placeholder="â‚¬"
      required
      #price="ngModel"
      name="price"
      ngModel
    />
  </div>
   <!-- Upload img -->
   <div class="flex justify-center items-center mb-5">
    <label for="price" class="text-xl mr-1">Insert picture:</label>
    <input class="rounded-md bg-coolBlack text-white" type="file" (change)="onFilesSelected($event)" name="fileInput" />
  </div>

  <!-- Buttons -->
  <div class="modal-action flex justify-center w-full items-center gap-3">
    <button
      type="submit"
      class="bg-coolBlack rounded-md text-white py-2 px-4 flex items-center justify-center w-2/12 max-w-[150px] hover:bg-black"
    >
      Add item
    </button>
    <button
      class="bg-red-500 rounded-md text-white py-2 px-4 flex items-center justify-center w-2/12 max-w-[150px] hover:bg-red-700 btn"
    >
      Cancel
    </button>
</div>

    </div>
  </form>
</dialog>
